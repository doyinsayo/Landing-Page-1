<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutch - Your Mechanic Is Not Telling You Everything</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #8001CC;
      height: 100vh;
      width: 1512px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px 30px;
      color: white;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      height: 982px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      justify-content: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 60px;
    }

    .headline {
      width: 100%;
      max-width: 1100px;
      height: auto;
      margin-bottom: 40px;
    }

    .subheading {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin-bottom: 50px;
    }

    .cta-button {
      width: 350px;
      max-width: 90%;
      height: auto;
      margin-bottom: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .qr-code {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
      padding-bottom: 10px;
    }

    .footer {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    .footer-left,
    .footer-right {
      flex: 1;
    }

    .footer-center {
      flex: 2;
      text-align: center;
      font-size: 13px;
    }

    .footer-right {
      text-align: right;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .footer a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 30px 15px 20px;
      }

      .logo {
        width: 150px;
        margin-bottom: 40px;
      }

      .headline {
        margin-bottom: 30px;
      }

      .subheading {
        margin-bottom: 40px;
      }

      .cta-button {
        width: 280px;
        margin-bottom: 40px;
      }

      .qr-code {
        width: 160px;
        margin-bottom: 30px;
      }

      .footer {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        font-size: 12px;
      }

      .footer-left,
      .footer-center,
      .footer-right {
        text-align: center;
      }

      .footer-center {
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 120px;
        margin-bottom: 30px;
      }

      .cta-button {
        width: 240px;
      }

      .qr-code {
        width: 140px;
      }

      .footer {
        font-size: 11px;
      }

      .footer-center {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img class="logo" src="Layer2.png" alt="Clutch Logo" />

    <!-- Main Headline -->
    <img class="headline" src="YOUR-MECHANIC-IS-NOT-TELLING-YOU-EVERYTHING-CLUTCHBOT-WILL!!.png" alt="Your Mechanic Is Not Telling You Everything ClutchBot Will!!" />

    <!-- Subheading -->
    <img class="subheading" src="Join-our-test-program.png" alt="Join our test program! Be the top tester. Win fuel + Clutch gear every week" />

    <!-- CTA Button -->
    <img class="cta-button" src="Group88.png" alt="Join Clutchbot Pilot" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdJr2gAs3yPCNU2ezp9HHvVj3puctqYaYAWAICRFC5aRBALHw/viewform'" />

    <!-- QR Code -->
    <img class="qr-code" src="LINK-TO-GOOGLE-FORM.png" alt="Scan QR Code to Join Clutchbot" />
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-left">
      <a href="terms.html">Terms of Service</a>
    </div>
    <div class="footer-center">
      Clutch Technologies Ltd. Registered in Nigeria under CAC BN 8803251
    </div>
    <div class="footer-right">
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>
</body>
</html>

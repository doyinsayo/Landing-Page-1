<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutch - Privacy Policy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f2e8;
      color: #1a1a1a;
    }

    /* Top Section - Beige Background */
    .top-section {
      background-color: #FCF8E6;
      padding: 40px 60px 60px;
      min-height: 70vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .title-image {
      width: 400px;
      max-width: 50%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    .content-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer Section - Purple Background */
    .footer-section {
      background: #8001CC;
      padding: 60px 60px 40px;
      position: relative;
      min-height: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .large-logo-container {
      width: 100%;
      max-width: 1400px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .large-logo {
      width: 100%;
      max-width: 1200px;
      height: auto;
      color: #FCF8E6;
    }

    .footer-content {
      width: 100%;
      max-width: 1400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 13px;
      position: relative;
      z-index: 10;
    }

    .footer-left {
      flex: 1;
    }

    .footer-right {
      display: flex;
      gap: 30px;
    }

    .footer-content a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .footer-content a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .top-section {
        padding: 30px 25px 40px;
      }

      .header {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .logo {
        width: 100px;
      }

      .title-image {
        width: 100%;
        max-width: 350px;
      }

      .content {
        padding: 0 10px;
      }

      .footer-section {
        padding: 40px 25px 30px;
      }

      .large-logo {
        max-width: 100%;
      }

      .footer-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        font-size: 11px;
      }

      .footer-right {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .top-section {
        padding: 20px 15px 30px;
      }

      .logo {
        width: 80px;
      }

      .title-image {
        max-width: 280px;
      }

      .footer-section {
        padding: 30px 15px 20px;
      }

      .footer-content {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Section with Beige Background -->
  <div class="top-section">
    <div class="header">
      <!-- Purple Logo (top left) -->
      <img class="logo" src="Group-2.png" alt="Clutch Logo" />
      <!-- Privacy Policy Title (centered) -->
      <img class="title-image" src="PRIVACY POLICY.png" alt="Privacy Policy" />
      
      <!-- Empty space for alignment -->
      <div style="width: 120px;"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <img class="content-image" src="PRIVACY POLICY CONTENT.png" alt="Privacy Policy Content - Introduction, Information We Collect, How We Use Information, Information Sharing, Data Security, Data Retention, User Rights, International Use, Contact Us" />
    </div>
  </div>

  <!-- Footer Section with Purple Background -->
  <div class="footer-section">
    <!-- Large Clutch Logo Watermark -->
    <div class="large-logo-container">
      <img class="large-logo" src="Group.png" alt="Clutch" />
    </div>

    <!-- Footer Text and Links -->
    <div class="footer-content">
      <div class="footer-left">
        Clutch Technologies Ltd. Registered in Nigeria under CAC BN 8803251
      </div>
      <div class="footer-right">
        <a href="terms.html">Terms of Service</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
    </div>
  </div>
</body>
</html>
